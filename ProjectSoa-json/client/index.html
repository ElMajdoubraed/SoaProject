<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Soa Project JSON</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-title" href="#">
            Soa Project JSON
          </a>
        </div>
    </nav>
    <div class="mt-5 container">
        <div class="row mb-3">
            <div class="col-4 mt-5">
                <h3 class="first-color">Welcome to our WebSite !</h3>
                <p class="text-muted">Product management, Soa Project using JSON .</p>
                <div class="mt-5">
                    <span class="badge rounded-pill text-bg-info">JSON</span>
                    <span class="badge rounded-pill text-bg-danger">HTML</span>
                    <span class="badge rounded-pill text-bg-primary">Css</span>
                    <span class="badge rounded-pill text-bg-warning">JavaScript</span>
                    <span class="badge rounded-pill text-bg-success">Sql</span>
                    <span class="badge rounded-pill text-bg-primary">Bootstrap</span>
                </div>
                <div class="mt-5">
                    <a href="./add.html" class="btn btn-primary">
                        Add product
                    </a>
                </div>
            </div>
            <div class="col-8">
                <div id="carouselExampleCaptions" class="carousel slide">
                    <div id="carroButtons" class="carousel-indicators">

                    </div>
                    <div id="inner" class="carousel-inner">
                      
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>

        <div class="row mt-5 mb-5">
                <div class="col-4">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="modelInput" placeholder="Article model">
                        <button onclick="SearchByModel()" class="input-group-text" id="basic-addon2">Search by model</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="priceInput" placeholder="price">
                        <button class="input-group-text" onclick="SearchByPrice()" id="basic-addon2">Search by price</button>
                      </div>                      
                </div>
                <div class="col-4 row">
                    <div class="col-6">
                        <input type="radio" onclick="changeSales()" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                        <label class="btn btn-outline-danger w-100" for="danger-outlined">Sales products</label>
                    </div>

                    <div class="col-6">
                        <input type="radio" class="btn-check" onclick="changeNoSales()" name="options-outlined" id="success-outlined" autocomplete="off">
                        <label class="btn btn-outline-success w-100" for="success-outlined">No sales products</label>
                    </div>

                </div>
        </div>

        <div class="mt-5 mb-5">
            <div id="body" class="row">
              
                
            </div>
        </div>
        
    </div>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
