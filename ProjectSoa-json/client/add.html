<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Soa Project JSON</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-title" href="#">
            Soa Project JSON
          </a>
        </div>
    </nav>
    <div class="mt-5 container">
        <div class="row mb-3">
            <div class="col-4 mt-5">
                <h3 class="first-color">Welcome to our WebSite !</h3>
                <p class="text-muted">Product management, Soa Project using JSON .</p>
                <div class="mt-5">
                    <span class="badge rounded-pill text-bg-info">JSON</span>
                    <span class="badge rounded-pill text-bg-danger">HTML</span>
                    <span class="badge rounded-pill text-bg-primary">Css</span>
                    <span class="badge rounded-pill text-bg-warning">JavaScript</span>
                    <span class="badge rounded-pill text-bg-success">Sql</span>
                    <span class="badge rounded-pill text-bg-primary">Bootstrap</span>
                </div>
                <div class="mt-5">
                    <a href="./index.html" class="btn btn-primary">
                        Back to dashboard
                    </a>
                </div>
            </div>
            <div class="col-8">
                <form class="mb-5">
                    <h3 class="mt-5 mb-5 text-primary">Add Product</h3>
                    <div class="mb-3">
                        <label for="name" class="form-label">Product name</label>
                        <input type="text" class="form-control" required id="name" placeholder="product name">
                      </div>
                      <div class="mb-3">
                        <label for="model" class="form-label">model</label>
                        <input type="text" class="form-control" required id="model" placeholder="product model">
                      </div>
                      <div class="mb-3">
                        <label for="price" class="form-label">price</label>
                        <input type="number" min=1 required class="form-control" id="price" placeholder="price">
                      </div>
                      <div class="form-check form-switch mb-3">
                        <label class="form-check-label" for="sale">Sale</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="sale">
                      </div>
                      <div class="mb-3">
                        <label for="image" class="form-label">image</label>
                        <input type="url" class="form-control" required id="image" placeholder="product image">
                      </div>
                      <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                      </div>     
                      <button onclick="saveProduct()" type="button" class="btn btn-primary w-100 mt-3">Save Product</button>                 
                </form>
            </div>
        </div>


        
    </div>
    <script src="js/add.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
